<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Frontend Mentor | Suite landing page</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/logo.svg" alt="suite logo" />
            <button class="header-btn" type="button">
                Request Beta Access
            </button>
        </header>
        <main>
            <section class="hero-section">
                <div class="hero-text-container">
                    <img
                        class="hero-curved"
                        src="./assets/pattern-curved-line-1.svg"
                        alt=""
                    />
                    <h1>
                        A <strong>super solution</strong> for your
                        <strong>business.</strong>
                    </h1>
                    <p class="hero-p">
                        Our marketing and sales automations help you scale your
                        outreach to get more leads for your company.
                    </p>
                    <button class="hero-btn" type="button">
                        Request Beta Access
                    </button>
                </div>
                <img
                    class="hero-image-landscape"
                    src="./assets/image-hero-landscape.webp"
                    alt="Phone interface displaying white analytics graphs and charts against a purple gradient background"
                />
            </section>
        </main>
    </body>
</html>
